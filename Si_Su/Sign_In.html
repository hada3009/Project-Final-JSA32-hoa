            function getCookie_u(cname,cname_2) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        if (c.substring(name.length, c.length)==cname_2){
                            return c.substring(name.length, c.length);
                        }
                    }
                }
                return "";
            }

            function getCookie_p(cpass,cpass_2) {
                let pass = cpass + "=";
                let csa = document.cookie.split(';');
                for(let i = 0; i < csa.length; i++) {
                    let cs = csa[i];
                    while (cs.charAt(0) == ' ') {
                        cs = cs.substring(1);
                    }
                    if (cs.indexOf(pass) == 0) {
                        if (cs.substring(pass.length, cs.length)==cpass_2){
                            return cs.substring(pass.length, cs.length);
                        }
                    }
                }
                return "";
            }

            function checkCookie() {
                console.log(document.cookie)
                const user_2 = document.getElementById("si_1").value;
                const pass_2 = document.getElementById("si_2").value;
                let user = getCookie_u(user_2,user_2);
                let passn = getCookie_p(pass_2,pass_2);
                if (user != "" && passn != "") {    
                    const d = new Date();
                    d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
                    let expires = "expires="+d.toUTCString();                
                    document.cookie = "state" + "=" + "true" + ";" + expires + ";path=/";
                    alert("welcome back " + user_2)
                    document.cookie = "u" + "=" + user_2 + ";" + expires + ";path=/";
                    return("")


                } 
                else {
                    if (user == "" && passn == "") {
                        alert("You don't have an account, please create one")
                    }
                }
            }
