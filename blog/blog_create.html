            function getstate() {
                let newstate = "state" + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(newstate) == 0) {
                        if (c.substring(newstate.length, c.length)=="true"){
                            return "true"
                        }
                        else{
                            return "false"
                        }
                    }
                }
                return "false";

                let name = "u" + "=";

                    }
                    if (c.indexOf(name) == 0) {

                    }

                return "";
